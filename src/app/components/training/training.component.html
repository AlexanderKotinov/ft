<mat-tab-group *ngIf="!trainingStarted">
  <mat-tab label="New Training">
    <app-new-training (strainingStarted)="trainingStarted = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="trainingStarted" (trainingExit)="trainingStarted = false"></app-current-training>
