<section class="new-training" fxLayoutAlign="center">
  <mat-card fxFlex.gt-md="400px" fxFlex.xs="300px">
    <mat-card-title fxLayoutAlign="center">
      Create New Training
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <form [formGroup]="createTrainingForm" (ngSubmit)="onSubmit();">
        <mat-form-field>
          <mat-select placeholder="Select training type" formControlName="trainingType">
            <mat-option [value]="'swimming'">Swimming</mat-option>
            <mat-option [value]="'running'">Running</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit();">Create</button>
    </mat-card-actions>
  </mat-card>
</section>
