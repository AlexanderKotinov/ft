<section>
  <form [formGroup]="signUpForm" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </form>
</section>
